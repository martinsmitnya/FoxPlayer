<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FoxPlayer </title>
</head>

<body>
  <div class="mainWrapper">

    <div class="logoNotificationWrapper">
      <img class="logoImage" src="./img/foxplayer.png">

    <div class="playlistsWrapper">

      <p>All tracks</p>
      <p>Favourites</p>

          <p>added3</p>

    </div>
    <div class="currentlyPlayingWrapper">currentlyPlayingWrapper</div>

    <div class="controlPanelWrapper">controlPanelWrapper</div>
  </div>

</body>

</html>
