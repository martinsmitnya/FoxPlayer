<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FoxPlayer </title>
</head>

<body>
  <div class="mainWrapper">

    <div class="logoNotificationWrapper">
      <img class="logoImage" src="./img/foxplayer.png">
    </div>

    <div class="playlistsWrapper">
      <h2>Playlists</h2>
      <div class="defaultplaylists">
        <!-- <p>All tracks</p>
        <p>Favourites</p> -->
      </div>
      <div class="scrollPlaylistWrapper">
        <div class="addedPlaylistsWrapper">
          <p>added1</p>
          <p>added2</p>
          <p>added3</p>
          <p>added4</p>
          <p>added5</p>
        </div>
      </div>
    </div>

    <div class="currentlyPlayingWrapper">
      <div class="currentTrack">
        <h2 class="currentlyPlayingTitle">Current track: song1</h2>
        <p class="currentlyPlayingArtist">Artist</p>
        <img class="addFavourite" src="./img/star.svg" alt="Add to Favourites">
      </div>


    </div>

    <div class="tracksWrapper">
      <div class="scrollTrackstWrapper">
        <div class="addedTracksWrapper">
          <div class="track">
            <p class="title">1. added1</p>
            <p class="duration">1:21</p>
          </div>
          <div class="track">
            <p class="title">2. added2</p>
            <p class="duration">3:34</p>
          </div>
          <div class="track">
            <p class="title">3. added3</p>
            <p class="duration">4:03</p>
          </div>
          <div class="track">
            <p class="title">52. added1</p>
            <p class="duration">1:21</p>
          </div>
          <div class="track">
            <p class="title">added2</p>
            <p class="duration">3:34</p>
          </div>
          <div class="track">
            <p class="title">added1</p>
            <p class="duration">1:21</p>
          </div>
          <div class="track">
            <p class="title">added2</p>
            <p class="duration">3:34</p>
          </div>
          <div class="track">
            <p class="title">added3</p>
            <p class="duration">4:03</p>
          </div>
          
        </div>
      </div>
    </div>

    <div class="controlPanelWrapper">
      <audio controls>
        <!-- <source src="./audio/Organoid_-_09_-_Purple_Drift.mp3" type="audio/mpeg"> -->
      </audio>
    </div>
  </div>

  <script src="./player.js"></script>
  <script src="./index.js"></script>
</body>

</html>
